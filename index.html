<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Traning | Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Login</h2>
    <form class="form login-form" method="POST" action="/auth/login">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="login-input"
          value="abc@gmail.com"
        />
        <div class="error-msg-container"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="login-input"
          value="12345678"
        />
        <div class="error-msg-container"></div>
      </div>
      <div class="form-btn-group">
        <button type="submit" class="btn login-btn">Login</button>
        <a href="/register" style="display: block" class="redirect-link"
          >Don't have account? Register now.</a
        >
      </div>
    </form>

    <script src="router.js"></script>
    <script src="form-handler.js"></script>
  </body>
</html>
