<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Traning | Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Register</h2>
    <form class="form register-form" method="POST" action="/auth/register">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="register-input"
          value="abc@gmail.com"
        />
        <div class="error-msg-container"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="register-input"
          value="12345678"
        />
        <div class="error-msg-container"></div>
      </div>
      <div class="form-group">
        <label for="reenter-password">Re-enter password</label>
        <input
          type="password"
          id="reenter-password"
          name="reenter-password"
          class="register-input"
          value="123456789"
        />
        <div class="error-msg-container"></div>
      </div>
      <div class="form-btn-group">
        <button type="submit" class="btn login-btn">Register</button>
        <a href="/login" style="display: block" class="redirect-link"
          >Already have account? Login now.</a
        >
      </div>
    </form>

    <script src="router.js"></script>
    <script src="form-handler.js"></script>
  </body>
</html>
